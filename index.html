<!DOCTYPE html>
<html5>
    <head>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather App</title>
        <link rel="stylesheet" href="Main_weather_style.css">
        <link rel="stylesheet" href="Forecast_weather_style.css">

    </head>
    <body>
        <form id="search_bar">
            <input type="text" name="search" placeholder="Enter Location..."> 
        </form>
        <p id="location_text"> Location_text, Country </p>
        <div class="background_color show" id="alt_1"></div>
        <div class="background_color hide" id="alt_2"></div>

        <div id="main_weather">
            <h1 id="tempature_text" class="tempature"> X <span class="degree_style">&deg;</span></h1>
            <img id="weather_icon" src="Images\Rain_Icon.png">
            <p id="weather_cond_text">Weather Condition</p>
            <div id="additional_info">
                <p id="high_text">
                    H: X&deg;
                </p>
                <p id="low_text">
                    L: X&deg;
                </p>
                <p class="percipi_probability">
                    P: N&#37;
                </p>
            </div>


        </div>



        <div id="future_forecast">
            <div class="future_forecast_tabs">
                <p class="days" >Day</p>
                <p class="tempature">X<span class="degree_style">&deg;</span></p>
                <p class="percipi_probability"> P: N&#37; </p>
                <img class="forecast_img" src="Images\Cloudy_Icon.png">
            </div>

            <div class="future_forecast_tabs">
                <p class="days" >Day</p>
                <p class="tempature">X<span class="degree_style">&deg;</span></p>
                <p class="percipi_probability"> P: N&#37; </p>
                <img class="forecast_img" src="Images\Cloudy_Icon.png">
            </div>


            <div class="future_forecast_tabs">
                <p class="days">Day</p>
                <p class="tempature">X<span class="degree_style">&deg;</span></p>
                <p class="percipi_probability"> P: N&#37; </p>
                <img class="forecast_img" src="Images\Cloudy_Icon.png">
            </div>
        </div>
    </body>

    <script src="script.js"></script>
    <script src="weather.js"></script>
</html5>
